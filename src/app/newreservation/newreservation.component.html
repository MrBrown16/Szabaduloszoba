
<div *ngFor="let col of columns">
    <ng-container [ngSwitch]="col.key">
        <div *ngSwitchCase="'fo'">
            <label for="{{col.key}}">{{col.text}}:</label> <br>
            <input id="{{col.key}}" [type]="col.type" [(ngModel)]="actReservation[col.key]" required min="2" max="16">
        </div>
        <div *ngSwitchCase="'datum'">
            <label for="{{col.key}}">{{col.text}}:</label> <br>
            <input id="{{col.key}}" [type]="col.type" [(ngModel)]="actReservation[col.key]" [value]="actReservation[col.key]" required>
        </div>
        <div *ngSwitchDefault>
            <label for="{{col.key}}">{{col.text}}:</label> <br>
            <input id="{{col.key}}" [type]="col.type" [(ngModel)]="actReservation[col.key]" required min="4">
        </div>
    </ng-container>
</div>
<div class="error" *ngIf="!valid" >
    <ul>
        <li>Minden mező kötelező!</li>
        <li>A "Fő" mező értéke 2 és 16 között kell legyen</li>
    </ul>
</div>
<button class="btn btn-primary" (click)="check()">Foglalás</button>
